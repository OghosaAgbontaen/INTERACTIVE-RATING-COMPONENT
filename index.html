<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
  <!-- Rating state start -->
    <img src="images/icon-star.svg" alt="image of a star">
    <p class="text1">How did we do?</p> 

    <p class="text2">Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p> 
  <section id="rating">
    <button onclick="selectRating(1)"><p>1</p></button>
    <button onclick="selectRating(2)"><p>2</p></button>
    <button onclick="selectRating(3)"><p>3</p></button>
    <button onclick="selectRating(4)"><p>4</p></button>
    <button onclick="selectRating(5)"><p>5</p></button>
    
  </section>
  <footer>
    <a href="thank-you-page.html" target="_blank"><button onclick="submitRating()">SUBMIT</button></a>
  </footer>
</main>

 
 
  
  <div class="attribution">
   <p>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oghosa Agbontaen</a>.
  </p> 
  </div>
  <script src="script.js">

  </script>
</body>
</html>
